<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dailies App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="output.css" rel="stylesheet">

</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-4">Modern Dailies App</h1>
            <div id="today-info" class="text-lg"></div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-4">Ongoing Tasks</h2>
                <div id="ongoing-tasks" class="space-y-4 mb-6"></div>

                <form id="add-task-form" class="space-y-4 mb-6">
                    <h3 class="text-xl font-semibold">Add New Task</h3>
                    <input type="text" id="task-input" placeholder="Enter task..." required
                           class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <select id="task-type" required
                            class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="Goal">Goal</option>
                        <option value="Non-Negotiable">Non-Negotiable</option>
                    </select>
                    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md transition duration-300">
                        Add Task
                    </button>
                </form>

                <div class="border-t pt-6">
                    <h3 class="text-xl font-semibold mb-4">Chart Settings</h3>
                    <div class="flex items-center space-x-2">
                        <label for="expected-tasks" class="text-sm">Expected Daily Tasks:</label>
                        <input type="number" id="expected-tasks" min="1" value="1" 
                               class="w-20 px-2 py-1 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            </div>

            <div class="space-y-8">
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-semibold mb-4">Last 5 Completed Tasks</h2>
                    <div id="completed-tasks" class="space-y-4"></div>
                </div>

                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-semibold mb-4">Last 7 Days Overview</h2>
                    <div id="seven-day-overview" class="grid grid-cols-7 gap-2"></div>
                </div>

                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-semibold mb-4">Statistics</h2>
                    <div class="text-center mb-6">
                        <h3 class="text-xl font-semibold mb-2">ðŸ”¥ Current Streak</h3>
                        <span id="streak-count" class="text-3xl font-bold">0 days</span>
                    </div>
                    <div class="chart-container h-64">
                        <canvas id="progress-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-8 justify-center">
            <iframe src="https://calendar.google.com/calendar/embed?height=400&wkst=1&ctz=Europe%2FBerlin&showPrint=0&src=cGF1bG9hbGV4YW5kcmU2NzhAZ21haWwuY29t&src=ZW4ucG9ydHVndWVzZSNob2xpZGF5QGdyb3VwLnYuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&color=%23039be5&color=%237986cb" style="border:solid 1px #777" width="100%" height="400" frameborder="0" scrolling="no"></iframe>
        </div>
        <div class="mt-8 text-center">
            <button onclick="resetDatabase()" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md transition duration-300">
                Reset Database
            </button>
        </div>
    </div>

    <button id="theme-toggle" class="fixed top-4 right-4 bg-gray-200 dark:bg-gray-700 p-2 rounded-full shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
